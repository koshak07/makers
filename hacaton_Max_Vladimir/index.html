<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpi-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Makers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Создать нового студента
                  </button>
                  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#show-list">
                    Показать список
                  </button> -->
                  <button id="show_card" class="btn btn-sm btn-outline-secondary" type="button">Показать карточками</button>
                 
                  <button id="show_list" class="btn btn-sm btn-outline-secondary" type="button">Показать список</button>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 inp-search" type="search" placeholder="Search" aria-label="Search">
             
            </form>
          </div>
        </div>
      </nav>
      <!-- showList -->
      <ul id="list">

      </ul>
      <!-- отображение товаров -->
      <div class="container">
          <div class="list d-flex flex-wrap justify-content-between"></div>
          <div class="pagination">
              <button class="prev btn btn-primary">Prev</button>
              <button class="next btn btn-primary">Next</button>
          </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Карточка студента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="student-name" class="form-label">Имя студента</label>
                <input type="text" class="form-control" id="student-name" placeholder="Введите имя студента">
              </div>
              <div class="mb-3">
                <label for="student-surname" class="form-label">Фамилия студента</label>
                <input type="text" class="form-control" id="student-surname" placeholder="Введите фамилию студента">
              </div>
              <div class="mb-3">
                <label for="phone-number" class="form-label">Номер телефона</label>
                <input type="number" class="form-control" id="phone-number" placeholder="Введите номер телефона">
              </div>
              <div class="mb-3">
                <label for="kpi-week" class="form-label">KPI недельный</label>
                <input type="number" class="form-control" id="kpi-week" placeholder="Введите еженедельный KPI">
              </div>
              <div class="mb-3">
                <label for="kpi-month" class="form-label">KPI ежемесячный</label>
                <input type="number" class="form-control" id="kpi-month" placeholder="Введите ежемесячный KPI">
              </div>
              <div class="mb-3">
                <label for="student-image" class="form-label">Фото</label>
                <input type="text" class="form-control" id="student-image" placeholder="Фото">
              </div>
              
              <div class="mb-3">
                <label for="student-desc" class="form-label">Дополнительно</label>
                <textarea class="form-control" id="student-desc" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary btn-save">Добавить студента</button>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Modal edite-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Карточка студента</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="student-name-edit" class="form-label">Имя студента</label>
                <input type="text" class="form-control" id="student-name-edit" placeholder="Введите имя студента">
              </div>
              <div class="mb-3">
                <label for="student-surname-edit" class="form-label">Фамилия студента</label>
                <input type="text" class="form-control" id="student-surname-edit" placeholder="Введите фамилию студента">
              </div>
              <div class="mb-3">
                <label for="phone-number-edit" class="form-label">Номер телефона</label>
                <input type="number" class="form-control" id="phone-number-edit" placeholder="Введите номер телефона">
              </div>
              <div class="mb-3">
                <label for="kpi-week-edit" class="form-label">Eженедельный KPI</label>
                <input type="number" class="form-control" id="kpi-week-edit" placeholder="Введите еженедельный KPI">
              </div>
              <div class="mb-3">
                <label for="kpi-month-edit" class="form-label">Ежемесячный KPI</label>
                <input type="number" class="form-control" id="kpi-month-edit" placeholder="Введите Ежемесячный KPI">
              </div>
              <div class="mb-3">
                <label for="student-image-edit" class="form-label">Фото</label>
                <input type="text" class="form-control" id="student-image-edit" placeholder="Фото">
              </div>
              
              <div class="mb-3">
                <label for="student-desc-edit" class="form-label">Дополнительно</label>
                <textarea class="form-control" id="student-desc-edit" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary btn-save-edit">Сохранить</button>
          <button type="button" class="btn btn-primary btn-delete">Удалить</button>
        </div>
      </div>
    </div>
  </div>


    <script src="./main.js"></script>
</body>
</html>
